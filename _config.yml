# 基本配置
title: 游戏测试开发完全指南
description: Python游戏测试自动化 + C#游戏开发完整学习路径 - 从入门到精通的完整教程
url: https://Elysees.github.io/game-testing-guide
baseurl: /game-testing-guide

# GitHub 仓库配置（修复构建错误）
repository: Elysees/game-testing-guide

# SEO优化
author: Elysees
lang: zh-CN
timezone: Asia/Shanghai

# 主题设置
theme: jekyll-theme-cayman

# Markdown 处理
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-github-metadata
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings
  - jekyll-relative-links

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    default_lang: python
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# 性能优化
sass:
  style: compressed
  
# 分页配置
paginate: 10
paginate_path: "/page:num/"

# 默认配置（优化版）
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      
  - scope:
      path: "python"
    values:
      layout: "guide"
      category: "python"
      section: "Python游戏测试自动化"
      
  - scope:
      path: "csharp"
    values:
      layout: "guide"
      category: "csharp"
      section: "C#游戏开发指南"

# 排除文件优化
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gruntfile.js
  - Rakefile
  - README
  - config.codekit
  - package.json
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - tmp
  - /docs
  - /test

# 包含隐藏文件
include:
  - .htaccess

# 输出配置
keep_files:
  - .git

# GitHub Pages 特定配置
github: [metadata]
show_downloads: false

# 网站信息
github:
  owner_name: Elysees
  owner_url: https://github.com/Elysees

# 搜索配置
search: true
search_full_content: true

# 导航配置
navigation:
  - title: "首页"
    url: "/"
  - title: "Python指南"
    url: "/python/"
  - title: "C#指南"
    url: "/csharp/"
